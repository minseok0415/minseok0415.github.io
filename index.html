<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="java.js"></script>
  <title>개인 소개 웹페이지</title>
</head>
<body>
  <button class="tablink" onclick="openPage('Intro', this, 'cornflowerblue')">Introduction</button>
  <button class="tablink" onclick="openPage('Road', this, 'burlywood')">Road Map</button>
  <button class="tablink" onclick="openPage('Hobby', this, 'plum')">Hobby</button>
  <button class="tablink" onclick="openPage('MBTI', this, 'yellowgreen')">MBTI</button>

  <div id="Intro" class="tabcontent">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="icon.png" alt="Avatar" style="width:400px;height:400px;margin:100px auto 0px;">
          <h1>Minseok Kang</h1>
        </div>
        <div class="flip-card-back">
          <h1>강민석</h1>
          <h2>2006/04/15</h2>
          <h2>17세 (만 16세)</h2>
          <h2>남</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="Road" class="tabcontent">
    <div class="timeline">
      <div class="container left">
        <div class="content">
          <h2>2019</h2>
          <p>동평초등학교 졸업</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>2022</h2>
          <p>동평중학교 졸업</p>
        </div>
      </div>
      <div class="container left">
        <div class="content">
          <h2>2022</h2>
          <p>부산소프트웨어마이스터고등학교 입학</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>2030~</h2>
          <p>게임 회사 창업</p>
        </div>
      </div>
    </div>
  </div>

  <div id="Hobby" class="tabcontent">
    <div class="card" style="float:left;">
      <img src="game.png" alt="Game" style="width:300px;height:300px;">
      <div class="container2">
        <h1><b>게임하기</b></h1>
        <h2>클래식 게임</h2>
        <h2>캐주얼 게임</h2>
        <h2>인디 게임</h2>
      </div>
    </div>
    <div class="card" style="float:left;margin-left:5%;">
      <img src="music.png" alt="Music" style="width:300px;height:300px;">
      <div class="container2">
        <h1><b>음악 듣기</b></h1>
        <br>
        <h2>K-pop</h2>
      </div>
    </div>
    <div class="card" style="float:right;">
      <img src="program.png" alt="Program" style="width:300px;height:300px;">
      <div class="container2">
        <h1><b>프로그램 다루기</b></h1>
        <h2>프로그래밍</h2>
        <h2>디자인</h2>
        <h2>3D 도면</h2>
      </div>
    </div>
  </div>

  <div id="MBTI" class="tabcontent">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="bingo.png" alt="INTJ" style="width:600px;height:600px;">
        </div>
        <div class="flip-card-back">
          <img src="ox.png" alt="INTJ" style="width:600px;height:600px;">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
